<!DOCTYPE html> 
<html> 

<head> 
	<title>DynaRetire Simulator</title>
<meta name="description" content="DynaRetire Simulator helps you plan your retirement with advanced tools and strategies. Model your expenses, income, and investments for a secure future.">
<meta name="keywords" content="retirement planning, retirement simulator, financial planning, investment strategies, retirement tools">
<meta property="og:title" content="DynaRetire Simulator">
<meta property="og:description" content="DynaRetire Simulator helps you plan your retirement with advanced tools and strategies. Model your expenses, income, and investments for a secure future.">
<meta property="og:image" content="{{ url_for('static', filename='logo.png') }}">
<meta property="og:url" content="{{ url_for('plans') }}">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bulma-steps.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/my-bulma-steps.css') }}">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<style> 
		.container>p { 
			display: flex;
  	justify-content: space-between;
		} 
		.container>.tabs { 
			margin-top: 30px; 
		} 
		.buttons-container {
  			display: flex;
  			justify-content: space-between;
		}

		.step-btn {
		/* Adjust as needed */
		margin: 20px 0;
		}

		.main-content {
			padding-top: 3rem; /* Adjust this value based on the actual height of your steps */
		}

		.buttons-container {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			z-index: 10; /* Higher than the content */
			background: white; /* Or any color that fits your design */
			padding: 10px; /* Adjust padding to your preference */
			box-shadow: 0 -2px 5px rgba(0,0,0,0.2); /* Optional: adds a shadow for better visibility */
		}
		.buttons-container .button {
			border: none;
			background: transparent;
		}

		.buttons-container .button i {
			font-size: 24px; /* Adjust size as needed */
			color: #3273dc; /* Adjust color to match your design */
		}

		/* Additional styling for the submit button to differentiate it */
		#submit-btn i {
			color: #23d160; /* Success color, adjust as needed */
		}
	</style> 
</head> 

<body class="has-text-centered"> 
	<div class="container"> 	
		<div class="steps my-step-style has-content-centered" id="steps-plan">
			<div class="steps-segment  is-active " id="funds" data-target="funds">
				<a href="#">
					<span class="steps-marker is-primary">1</span>
<img src="../static/logo.png" alt="DynaRetire Logo">
					<div class="steps-content">
					  <h2 class="is-size-6">Nest Egg</h2>
					</div>
				</a>
			</div>
			<div class="steps-segment  is-dashed" id="expenses" data-target="expenses">
				<a href="#">
					<span class="steps-marker is-primary">2</span>
					<div class="steps-content">
					  <h2 class="is-size-6">Expenses</h2>
					</div>
				</a>					
			</div>
			<div class="steps-segment is-dashed" id="income"  data-target="income">
				<a href="#">
					<span class="steps-marker is-info">?</span>
					<div class="steps-content">
					  <h2 class="is-size-6">Income</h2>
					</div>
				</a>
			</div>
			<div class="steps-segment" id="strategic" data-target="strategic">
				<a href="#">
					<span class="steps-marker is-info">?</span>
					<div class="steps-content">
					  <h2 class="is-size-6">Resilient Strategy</h2>
					</div>
				</a>
			</div>
		</div>		 
		<div id="message-container"></div>
		<!--
		<div class="buttons-container">
			<button class="button is-info"  disabled id="prev-btn"></button>Previous</button>
			<button class="button is-info is-hidden" id="submit-btn">Submit</button>
			<button class="button is-info"  id="next-btn">Next</button>
		</div>	-->
		<div class="buttons-container">
			<button class="button is-info is-light" id="prev-btn" disabled><i class="fas fa-arrow-left"></i></button></>
			<div class="buttons is-pulled-right">
				<button class="button is-success is-light is-hidden" type="submit" id="submit-btn">
					<span class="icon is-small"><i class="fas fa-check"></i></span>
					<span>Submit</span></button>
				<button class="button is-info is-light " id="next-btn"><i class="fas fa-arrow-right"></i></button>
			</div>
		  </div>
		

		
		<div class="content-container" style="padding-bottom: 50px;">
			<div id="tab-content">
				<form id="rform" novalidate> 
					<!-- Content will be loaded here -->
					<div id="funds-content" class="content-tab" ></div>
					<div id="expenses-content" class="content-tab"  style="display:none;"></div>
					<div id="income-content" class="content-tab" style="display:none;"></div>
					<div id="strategic-content" class="content-tab" style="display:none;"></div>
				</form>
			  </div>
		</div>

	</div> 


</div> 
		  
<script type="text/javascript" src="{{ url_for('static', filename='js/plan/plan.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/utilities/json_data.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/utilities/validation.js') }}"></script>
</body> 

</html>
