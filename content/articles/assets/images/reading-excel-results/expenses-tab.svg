<svg viewBox="0 0 800 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient colors for areas -->
  <defs>
    <linearGradient id="gradTravel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3498db" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradHousing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B4513" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B4513" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradInsurance" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradMedical" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradFood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradCar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e67e22" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e67e22" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradTransport" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f1c40f" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f1c40f" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gradOthers" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#95a5a6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#95a5a6" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Title and subtitle -->
  <text x="400" y="30" font-size="20" text-anchor="middle" font-weight="bold">Expenses Over Time by Category (1993-2035)</text>
  <text x="400" y="55" font-size="14" text-anchor="middle">From Age 45 to 87</text>

  <!-- First chart: Overall view with full scale -->
  <g transform="translate(80, 90)">
    <text x="340" y="-15" font-size="16" text-anchor="middle" font-weight="bold">Overview: All Expenses</text>
    
    <!-- X-axis (Years) -->
    <line x1="0" y1="380" x2="680" y2="380" stroke="black" stroke-width="1"/>
    <text x="340" y="410" font-size="14" text-anchor="middle">Year</text>
    
    <!-- X-axis labels -->
    <g font-size="10" text-anchor="middle">
      <text x="0" y="395">1993</text>
      <text x="97" y="395">2000</text>
      <text x="194" y="395">2007</text>
      <text x="291" y="395">2014</text>
      <text x="388" y="395">2021</text>
      <text x="485" y="395">2028</text>
      <text x="582" y="395">2035</text>
    </g>

    <!-- Y-axis (Expenses) -->
    <line x1="0" y1="0" x2="0" y2="380" stroke="black" stroke-width="1"/>
    <text x="-40" y="190" font-size="14" text-anchor="middle" transform="rotate(-90, -40, 190)">Expenses ($)</text>
    
    <!-- Y-axis labels -->
    <g font-size="10" text-anchor="end">
      <text x="-5" y="380">$0</text>
      <text x="-5" y="304">$200,000</text>
      <text x="-5" y="228">$400,000</text>
      <text x="-5" y="152">$600,000</text>
      <text x="-5" y="76">$800,000</text>
    </g>

    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="5,5">
      <line x1="0" y1="304" x2="680" y2="304"/>
      <line x1="0" y1="228" x2="680" y2="228"/>
      <line x1="0" y1="152" x2="680" y2="152"/>
      <line x1="0" y1="76" x2="680" y2="76"/>
      <line x1="97" y1="0" x2="97" y2="380"/>
      <line x1="194" y1="0" x2="194" y2="380"/>
      <line x1="291" y1="0" x2="291" y2="380"/>
      <line x1="388" y1="0" x2="388" y2="380"/>
      <line x1="485" y1="0" x2="485" y2="380"/>
      <line x1="582" y1="0" x2="582" y2="380"/>
    </g>

    <!-- Stacked area plot areas -->
    <!-- Others area -->
    <path d="M0,380 L97,352 L194,342 L291,332 L388,322 L485,310 L582,295 L680,280 L680,380 L0,380 Z" fill="url(#gradOthers)"/>
    
    <!-- Transport area -->
    <path d="M0,380 L97,346 L194,334 L291,325 L388,312 L485,380 L582,380 L680,380 L680,380 L582,380 L485,380 L388,322 L291,332 L194,342 L97,352 L0,380 Z" fill="url(#gradTransport)"/>
    
    <!-- Change Car area - with spikes at specific years -->
    <path d="M0,380 L97,280 L130,380 L194,310 L225,380 L291,320 L320,380 L388,340 L420,380 L485,380 L582,380 L680,380 L680,380 L582,380 L485,380 L420,380 L388,380 L320,380 L291,380 L225,380 L194,380 L130,380 L97,346 L0,380 Z" fill="url(#gradCar)"/>
    
    <!-- Food area -->
    <path d="M0,380 L97,310 L194,295 L291,285 L388,268 L485,246 L582,228 L680,210 L680,280 L582,295 L485,310 L388,322 L291,325 L194,334 L97,346 L0,380 Z" fill="url(#gradFood)"/>
    
    <!-- Medical Bills area -->
    <path d="M0,380 L97,380 L194,380 L291,380 L388,350 L485,280 L582,200 L680,120 L680,210 L582,228 L485,246 L388,268 L291,285 L194,295 L97,310 L0,380 Z" fill="url(#gradMedical)"/>
    
    <!-- Insurance area -->
    <path d="M0,380 L97,368 L194,358 L291,348 L388,342 L485,338 L582,334 L680,330 L680,330 L582,334 L485,338 L388,342 L291,348 L194,358 L97,368 L0,380 Z" fill="url(#gradInsurance)"/>
    
    <!-- Housing Loan area -->
    <path d="M0,380 L97,358 L194,348 L291,380 L388,380 L485,380 L582,380 L680,380 L680,380 L582,380 L485,380 L388,380 L291,380 L194,348 L97,358 L0,380 Z" fill="url(#gradHousing)"/>
    
    <!-- Travel area -->
    <path d="M0,380 L97,240 L194,320 L291,335 L388,315 L485,300 L582,285 L680,270 L680,270 L582,285 L485,300 L388,315 L291,335 L194,320 L97,240 L0,380 Z" fill="url(#gradTravel)"/>

    <!-- Total expense line -->
    <path d="M0,380 L97,140 L194,180 L291,210 L388,110 L485,70 L582,40 L680,20" fill="none" stroke="#000" stroke-width="2"/>
    
    <!-- Annotations -->
    <g font-size="10" text-anchor="middle">
      <!-- Medical expense annotation -->
      <path d="M485,280 L510,240" stroke="#333" stroke-width="0.5"/>
      <text x="545" y="230">Medical expenses</text>
      <text x="545" y="245">become dominant</text>
    </g>
  </g>

  <!-- Legend - in the middle -->
  <g transform="translate(80, 530)">
    <rect x="0" y="0" width="15" height="15" fill="url(#gradTravel)"/>
    <text x="20" y="12" font-size="10">Travel</text>
    
    <rect x="80" y="0" width="15" height="15" fill="url(#gradHousing)"/>
    <text x="100" y="12" font-size="10">Housing Loan</text>
    
    <rect x="180" y="0" width="15" height="15" fill="url(#gradInsurance)"/>
    <text x="200" y="12" font-size="10">Insurance</text>
    
    <rect x="260" y="0" width="15" height="15" fill="url(#gradMedical)"/>
    <text x="280" y="12" font-size="10">Medical Bills</text>
    
    <rect x="360" y="0" width="15" height="15" fill="url(#gradFood)"/>
    <text x="380" y="12" font-size="10">Food</text>
    
    <rect x="420" y="0" width="15" height="15" fill="url(#gradCar)"/>
    <text x="440" y="12" font-size="10">Change Car</text>
    
    <rect x="520" y="0" width="15" height="15" fill="url(#gradTransport)"/>
    <text x="540" y="12" font-size="10">Transport</text>
    
    <rect x="600" y="0" width="15" height="15" fill="url(#gradOthers)"/>
    <text x="620" y="12" font-size="10">Others</text>
    
    <path d="M20,25 L40,25" stroke="#000" stroke-width="2"/>
    <text x="50" y="30" font-size="10">Total Expenses</text>
  </g>

  <!-- Second chart: Early years (1993-2014) with better scale - moved even further down -->
  <g transform="translate(80, 620)">
    <text x="340" y="-25" font-size="16" text-anchor="middle" font-weight="bold">Focus: Early Years (1993-2014)</text>
    <text x="340" y="-5" font-size="12" text-anchor="middle">Highlighting Travel expenses and Car purchases</text>
    
    <!-- X-axis (Years) -->
    <line x1="0" y1="80" x2="680" y2="80" stroke="black" stroke-width="1"/>
    
    <!-- X-axis labels -->
    <g font-size="10" text-anchor="middle">
      <text x="0" y="95">1993</text>
      <text x="97" y="95">1999</text>
      <text x="194" y="95">2004</text>
      <text x="291" y="95">2008</text>
      <text x="388" y="95">2010</text>
      <text x="485" y="95">2012</text>
      <text x="582" y="95">2014</text>
    </g>

    <!-- Y-axis (Expenses) -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="black" stroke-width="1"/>
    
    <!-- Y-axis labels -->
    <g font-size="10" text-anchor="end">
      <text x="-5" y="80">$0</text>
      <text x="-5" y="60">$100,000</text>
      <text x="-5" y="40">$200,000</text>
      <text x="-5" y="20">$300,000</text>
    </g>

    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="5,5">
      <line x1="0" y1="60" x2="680" y2="60"/>
      <line x1="0" y1="40" x2="680" y2="40"/>
      <line x1="0" y1="20" x2="680" y2="20"/>
      <line x1="97" y1="0" x2="97" y2="80"/>
      <line x1="194" y1="0" x2="194" y2="80"/>
      <line x1="291" y1="0" x2="291" y2="80"/>
      <line x1="388" y1="0" x2="388" y2="80"/>
      <line x1="485" y1="0" x2="485" y2="80"/>
      <line x1="582" y1="0" x2="582" y2="80"/>
    </g>

    <!-- Expense areas for early years -->
    <!-- Travel highlight -->
    <path d="M0,80 L97,20 L194,50 L291,55 L388,60 L485,65 L582,62 L680,62 L680,80 Z" fill="url(#gradTravel)"/>

    <!-- Car purchases highlight -->
    <path d="M0,80 L65,80 L97,40 L130,80 L194,50 L225,80 L291,55 L340,80 L388,60 L430,80 L485,65 L560,80 L582,62 L680,62 L680,80 Z" fill="url(#gradCar)" fill-opacity="0.5"/>

    <!-- Annotations -->
    <g font-size="10" text-anchor="middle">
      <!-- Large travel expense -->
      <path d="M97,20 L120,5" stroke="#333" stroke-width="0.5"/>
      <text x="160" y="5">Large initial Travel expense ($119,405)</text>

      <!-- Car purchase annotation -->
      <path d="M97,40 L130,25" stroke="#333" stroke-width="0.5"/>
      <text x="180" y="25">Car purchases ($67,570, $77,616...)</text>
    </g>
  </g>
</svg>
